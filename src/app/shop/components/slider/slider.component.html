<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">

      data-bs-slide-to="0"

      aria-current="true"

    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://www.hd-tecnologia.com/imagenes/articulos/2020/08/La-nueva-serie-RTX-3000-de-Nvidia-duplicar%C3%A1-la-memoria-VRAM-de-su-gama-alta.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://gazlog.com/wp-content/uploads/2020/12/geforce-mobile.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://www.profesionalreview.com/wp-content/uploads/2021/01/Nvidia-RTX-3080-de-portatiles-tiene-un-rendimiento-similar-a-la-RTX-3070-1280x720.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
