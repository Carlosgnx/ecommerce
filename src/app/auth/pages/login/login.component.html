<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12 col-lg-6">
      <h4>Iniciar sesión</h4>
      <hr />
      <p class="text-secondary">Bienvenido, ingresa a tú cuenta.</p>
      <form class="mb-5" (submit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="form-label">Correo electronico</label>
          <input
            #loginEmailInput
            formControlName="email"
            type="email"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            formControlName="keepSession"
            type="checkbox"
            class="form-check-input"
            id="mantenerSesion"
          />
          <label class="form-check-label" for="mantenerSesion"
            >Mantener sesión iniciada</label
          >
        </div>
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="btn btn-primary"
        >
          Ingresar
        </button>
        <p *ngIf="loginError" class="text-danger mt-2">
          Las credenciales proporcionadas son invalidas.
        </p>
      </form>
    </div>
    <div class="col-sm-12 col-lg-6">
      <h4>Registrarme</h4>
      <hr />
      <p class="text-secondary">Crea tu cuenta.</p>
      <form [formGroup]="registerForm" (submit)="register()">
        <div class="mb-3">
          <label class="form-label">Nombre(s)</label>
          <input formControlName="name" type="text" class="form-control" />
          <span *ngIf="isFieldInvalid('name', registerForm)" class="text-danger"
            >Este campo es obligatorio.</span
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Apellidos</label>
          <input formControlName="lastname" type="text" class="form-control" />
          <span
            *ngIf="isFieldInvalid('lastname', registerForm)"
            class="text-danger"
            >Este campo es obligatorio.</span
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electronico</label>
          <input formControlName="email" type="email" class="form-control" />
          <span
            *ngIf="isFieldInvalid('email', registerForm)"
            class="text-danger"
            >Ingrese un correo electronico valido.</span
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
          />
          <span
            *ngIf="isFieldInvalid('password', registerForm)"
            class="text-danger"
            >Debe tener al menos 6 caracteres</span
          >
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar contraseña</label>
          <input
            formControlName="confirmPassword"
            type="password"
            class="form-control"
          />
          <span *ngIf="registerForm.errors" class="text-danger"
            >Las contraseñas no coinciden</span
          >
        </div>

        <button
          [disabled]="registerForm.invalid"
          type="submit"
          class="btn btn-primary"
        >
          Registrarse
        </button>
      </form>
    </div>
  </div>
</div>
